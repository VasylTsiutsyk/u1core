<div class="[[bemClasses]] author-badge [[modeClasses]]">
  <div class="author-badge__row">
    <figure class="author-badge__img">
      <img
        src="[[img]]"
        alt="[[name]] Photo"
        width="64"
        height="64"
        loading="lazy"
        decoding="async"
      />
    </figure>

    <div class="author-badge__text">
      <h3 class="author-badge__name">[[name]]</h3>

      <div class="author-badge__role">[[role]]</div>
    </div>
  </div>
</div>

<article class="[[bemClasses]] quote-card [[modeClasses]]">
  <div class="quote-card__inner">
    <div class="quote-card__body">
      <i class="quote-card__ico icon-quote" aria-hidden="true"></i>

      <blockquote class="quote-card__description">
        <p>
          “If we had to describe our collaboration in one word, it would be
          synergy. We take the client's vision, blend it with our expertise and
          experience, and deliver outstanding results.“
        </p>
      </blockquote>
    </div>

    <div class="quote-card__footer">
      <include
        src="@components/ui/_author-badge.html"
        locals='{ 
          "id": "01", 
          "bemClasses": "quote-card__author", 
          "modeClasses": "author-badge--sm author-badge--rounded",
          "name": "Taras Oliinyk",
          "role": "CEO at U1Core",
          "img": "@img/about-us/efficiency/quote-author.jpg"
        }'
      ></include>
    </div>
  </div>
</article>

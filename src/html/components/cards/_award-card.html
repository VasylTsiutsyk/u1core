<article class="award-card">
  <div class="award-card__row">
    <figure class="award-card__img">
      <img
        src="[[img]]"
        alt="[[title]] Illustration"
        width="124"
        height="124"
        loading="lazy"
        decoding="async"
      />
    </figure>

    <div class="award-card__text">
      <h3 class="award-card__title">[[title]]</h3>
    </div>
  </div>
</article>

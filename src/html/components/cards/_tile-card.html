  <div class="tile-card__inner">
    <div class="tile-card__content">
      <h3 class="tile-card__title">[[title]]</h3>

      <figure class="tile-card__img">
        <img src="[[img]]" alt="" loading="lazy" decoding="async" />
      </figure>
    </div>
  </div>
</article>

<article class="case-card" aria-labelledby="caseCard[[id]]Title">
  <figure class="case-card__img">
    <img
      src="[[img]]"
      alt="[[title]] Illustration"
      width="590"
      height="460"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <div class="case-card__text">
    <ul class="case-card__metas">
      <li>
        <h3 class="case-card__title" id="caseCard[[id]]Title">[[title]]</h3>
      </li>

      <li>
        <h4 class="case-card__type">[[type]]</h4>
      </li>
    </ul>
  </div>
</article>

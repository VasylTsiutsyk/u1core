<article class="partner-card">
  <a
    href="[[url]]"
    target="_blank"
    rel="noopener noreferrer"
    class="partner-card__inner"
  >
    <figure class="partner-card__img">
      <img
        src="[[img]]"
        alt=""
        width="[[width]]"
        height="[[height]]"
        loading="eager"
        decoding="sync"
      />
    </figure>
  </a>
</article>

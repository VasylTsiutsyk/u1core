<article class="team-member-card">
  <figure class="team-member-card__img">
    <img
      src="[[img]]"
      alt="[[name]] Photo"
      width="280"
      height="320"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <div class="team-member-card__text">
    <h4 class="team-member-card__name">[[name]]</h4>

    <p class="team-member-card__role">[[role]]</p>
  </div>
</article>

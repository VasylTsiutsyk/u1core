<article class="[[classes]] book-call-card">
  <div class="book-call-card__header">
    <div
      class="book-call-card__author author-badge author-badge--sm author-badge--rounded author-badge--online"
    >
      <div class="author-badge__row">
        <figure class="author-badge__img">
          <img
            src="@img/about-us/efficiency/quote-author.jpg"
            alt="Taras Oliinyk Photo"
            width="64"
            height="64"
            loading="lazy"
            decoding="async"
          />
        </figure>

        <div class="author-badge__text">
          <h3 class="author-badge__name">Taras Oliinyk</h3>

          <div class="author-badge__role">CEO at U1Core</div>
        </div>
      </div>
    </div>
  </div>

  <div class="book-call-card__body">
    <h3 class="book-call-card__title">Book an introduction call</h3>

    <div class="book-call-card__description">
      <p>
        During this call we do a quick intro and discuss your project and its
        specific needs.
      </p>
    </div>
  </div>

  <div class="book-call-card__footer">
    <div class="book-call-card__btn-box">
      <a href="#" class="btn btn--gray">
        <span class="btn__text">Book a call</span>
        <i class="icon-chevron-right" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</article>

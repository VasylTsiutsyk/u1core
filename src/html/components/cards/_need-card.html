<article class="need-card" aria-labelledby="needCard[[id]]Title">
  <figure class="need-card__icon card-icon card-icon--transparent">
    <img
      src="[[img]]"
      alt=""
      width="32"
      height="32"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <h3 class="need-card__title" id="needCard[[id]]Title">[[title]]</h3>

  <if condition="'[[time]]' !== ''">
    <div class="need-card__time">[[time]]</div>
  </if>

  <div class="need-card__description">
    <p>[[description]]</p>
  </div>
</article>

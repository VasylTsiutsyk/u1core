<article class="hs-review-card">
  <div class="hs-review-card__row">
    <figure class="hs-review-card__img">
      <img
        src="[[img]]"
        alt=""
        width="[[width]]"
        height="[[height]]"
        loading="lazy"
        decoding="async"
      />
    </figure>

    <div class="hs-review-card__text">
      <figure class="hs-review-card__rating" aria-label="5 stars rating">
        <img
          src="@img/home/services/rating-stars.svg"
          alt=""
          width="84"
          height="12"
          loading="lazy"
          decoding="async"
        />
      </figure>

      <h4 class="hs-review-card__label">[[label]]</h4>
    </div>
  </div>
</article>

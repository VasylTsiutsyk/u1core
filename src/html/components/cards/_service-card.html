<article class="service-card">
  <div class="service-card__row">
    <div class="service-card__header">
      <figure class="service-card__img">
        <img
          src="[[img]]"
          alt=""
          width="32"
          height="32"
          loading="lazy"
          decoding="async"
        />
      </figure>

      <h3 class="service-card__title mobile-only">[[title]]</h3>
    </div>

    <div class="service-card__body">
      <div class="service-card__text">
        <h3 class="service-card__title pc-only">[[title]]</h3>

        <div class="service-card__description">
          <p>[[description]]</p>
        </div>
      </div>
    </div>
  </div>
</article>

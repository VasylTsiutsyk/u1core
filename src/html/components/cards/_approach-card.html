<article class="approach-card">
  <div class="approach-card__header">
    <figure class="approach-card__img">
      <img src="[[img]]" alt="" width="80" height="80" loading="lazy" />
    </figure>

    <div class="approach-card__num">[[num]]</div>

    <h3 class="approach-card__title">[[title]]</h3>
  </div>

  <div class="approach-card__body">
    <div class="approach-card__description">
      <p>[[description]]</p>
    </div>
  </div>
</article>

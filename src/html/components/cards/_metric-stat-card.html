<article class="[[bemClasses]] metric-stat-card [[modeClasses]]">
  <div class="metric-stat-card__body">
    <h3 class="metric-stat-card__title">[[title]]</h3>
  </div>

  <div class="metric-stat-card__header">
    <div class="metric-stat-card__value">[[value]]</div>

    <figure class="metric-stat-card__img">
      <img
        src="[[img]]"
        alt=""
        width="32"
        height="32"
        loading="lazy"
        decoding="async"
      />
    </figure>
  </div>
</article>

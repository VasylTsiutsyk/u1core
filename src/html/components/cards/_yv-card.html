<article class="yv-card">
  <a href="[[url]]" class="yv-card__inner">
    <figure class="yv-card__img">
      <img
        src="[[img]]"
        alt="[[title]]"
        width="586"
        height="330"
        loading="lazy"
        decoding="async"
      />
    </figure>

    <h3 class="yv-card__title">[[title]]</h3>
  </a>
</article>

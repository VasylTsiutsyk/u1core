<article class="cs-metric-item">
  <h4 class="cs-metric-item__label">
    <span>[[label]]</span>
  </h4>

  <div class="cs-metric-item__value">
    <span data-dig-counter data-aos>[[value]]</span>
    <span>%</span>
    <i class="icon-arrow-up" aria-hidden="true"></i>
  </div>
</article>

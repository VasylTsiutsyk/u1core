<div
  class="[[bemClasses]] partnerships-map-location [[modeClasses]]"
  data-aos="zoom-in"
  data-aos-delay="[[aosDelay]]"
  data-partnerships-map-pin
  data-pin-title="[[title]]"
  data-pin-country="[[country]]"
  data-pin-img="[[img]]"
>
  <div class="partnerships-map-location__inner">
    <figure class="partnerships-map-location__img">
      <img
        src="[[img]]"
        alt=""
        width="40"
        height="40"
        loading="lazy"
        decoding="async"
      />
    </figure>
  </div>
</div>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
  />

  <include src="@html/layout/head/fonts-preload.html"></include>

  <link rel="stylesheet" href="@styles/fonts/fonts.css" />
  <link rel="stylesheet" href="@styles/fonts/iconfont.css" />

  <script type="module" src="@html/layout/head/_head.js"></script>

  <link rel="stylesheet" href="@styles/style.scss" />

  <link
    rel="icon"
    type="image/png"
    href="/assets/favicon/favicon-96x96.png"
    sizes="96x96"
  />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/favicon/apple-touch-icon.png"
  />
  <meta name="apple-mobile-web-app-title" content="U1CORE" />
  <link rel="manifest" href="/assets/favicon/site.webmanifest" />

  <if condition="'[[keywords]]' !== ''">
    <meta name="keywords" content="[[keywords]]" />
  </if>

  <if condition="'[[description]]' !== ''">
    <meta name="description" content="[[description]]" />
  </if>

  <if condition="'[[preloader.enable]]' === 'true'">
    <include
      src="@components/preloader.html"
      locals='{"once":"[[preloader.once]]"}'
    ></include>
  </if>

  <title>[[title]]</title>

  <base href="%BASE_URL%" />
</head>

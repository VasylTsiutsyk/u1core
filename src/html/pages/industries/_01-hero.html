<section class="hero" aria-labelledby="sectionIndustriesHeroTitle">
  <div class="hero__container container">
    <div class="hero__wrap">
      <div class="hero__row">
        <div class="hero__col hero__col--text">
          <div class="hero__text">
            <h1
              class="hero__title text-gradient-gray"
              id="sectionIndustriesHeroTitle"
            >
              We craft and grow Web3 solutions and brands
            </h1>

            <div class="hero__description">
              <p>
                By combining positioning strategies, marketing approaches,
                branding, Web3 product and web development, and technological
                innovation.
              </p>
            </div>

            <div class="hero__btn-box">
              <a href="#" class="btn btn--primary">
                <span class="btn__text">Get a proposal</span>
                <i class="icon-chevron-right" aria-hidden="true"></i>
              </a>

              <a href="#" class="btn btn--gray">
                <span class="btn__text">Download E-Book</span>
                <i class="icon-download" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="hero__col hero__col--img">
          <figure class="hero__img">
            <img
              src="@img/industries/hero/01.png"
              alt=""
              width="500"
              height="500"
              loading="eager"
              decoding="sync"
            />
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>

<section
  class="section-results"
  id="sectionResults"
  aria-labelledby="sectionResultsTitle"
>
  <div class="section-results__container container">
    <div class="section-results__wrap">
      <div class="section-results__header">
        <include
          src="@components/general/_review-badge.html"
          locals='{
            "bemClasses": "section-results__review-badge",
            "modeClasses": "review-badge--clutch",
            "logo": "@img/logos/clutch.svg",
            "rating": "5.0",
            "label": ""
          }'
        ></include>

        <h2 class="section-results__title" id="sectionResultsTitle">
          From decentralized apps to complex blockchain-based platforms, our
          user interface design services deliver measurable results in the
          <span class="ui-icon" aria-hidden="true">
            <i class="icon-coins"></i>
          </span>
          Web3 space.
        </h2>
      </div>

      <div class="section-results__body">
        <ul class="section-results__cards">
          <li>
            <include
              src="@components/cards/_stats-card.html"
              locals='{
                "id": "01",
                "valuePrefix": "$",
                "value": "500",
                "valuePostfix": "M",
                "description": "Secured in token sales due to our designs.",
                "modeClasses": ""
              }'
            ></include>
          </li>

          <li>
            <include
              src="@components/cards/_stats-card.html"
              locals='{
                "id": "02",
                "valuePrefix": "+",
                "value": "1",
                "valuePostfix": " million",
                "description": "Growth in user adoption of dApps.",
                "modeClasses": ""
              }'
            ></include>
          </li>

          <li>
            <include
              src="@components/cards/_stats-card.html"
              locals='{
                "id": "03",
                "valuePrefix": "",
                "value": "1 000 000",
                "valuePostfix": "+",
                "description": "Active users in the decentralized marketplace.",
                "modeClasses": ""
              }'
            ></include>
          </li>

          <li>
            <include
              src="@components/cards/_stats-card.html"
              locals='{
                "id": "04",
                "valuePrefix": "",
                "value": "25",
                "valuePostfix": " million",
                "description": "Monthly interactions on Web3 platforms.",
                "modeClasses": ""
              }'
            ></include>
          </li>

          <li>
            <include
              src="@components/cards/_stats-card.html"
              locals='{
                "id": "05",
                "valuePrefix": "+",
                "value": "300",
                "valuePostfix": "%",
                "description": "Increase in wallet sign-up conversion for dApps.",
                "modeClasses": ""
              }'
            ></include>
          </li>

          <li>
            <include
              src="@components/cards/_stats-card.html"
              locals='{
                "id": "06",
                "valuePrefix": "+",
                "value": "42",
                "valuePostfix": "%",
                "description": "Improvement in retention for blockchain apps.",
                "modeClasses": "stats-card--highlight"
              }'
            ></include>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<section class="section-bp" aria-labelledby="sectionBlogPostTitle">
  <div class="section-bp__wrap">
    <div class="section-bp__top bp-top">
      <div class="bp-top__container container">
        <div class="bp-top__wrap">
          <nav class="bp-top__breadcrumbs breadcrumbs" aria-label="Breadcrumb">
            <ol class="breadcrumbs__list">
              <li class="breadcrumbs__item">
                <a href="/">Blog</a>
              </li>

              <li class="breadcrumbs__item" aria-current="page">
                <span>
                  Al Product Design in 2025: Tools & Strategies for Business
                  Leaders
                </span>
              </li>
            </ol>
          </nav>

          <div class="bp-top__row">
            <div class="bp-top__col bp-top__col--main">
              <div class="bp-top__main">
                <h1 class="bp-top__title">
                  <span class="text-gradient-gray">
                    Al Product Design in 2025:Tools & Strategies for Business
                    Leaders
                  </span>
                </h1>

                <ul class="bp-top__metas">
                  <li>
                    <include
                      src="@components/ui/_author-badge.html"
                      locals='{ 
                      "bemClasses": "bp-top__author",
                      "modeClasses": "author-badge--xs author-badge--rounded",
                      "img": "@img/about-us/efficiency/quote-author.jpg",
                      "name": "Taras Oliinyk",
                      "role": "CEO/Founder of U1CORE"
                    }'
                    ></include>
                  </li>

                  <li>
                    <time datetime="#" class="bp-top__read-time">
                      <i class="icon-clock" aria-hidden="true"></i>
                      <span>10 min read</span>
                    </time>
                  </li>
                </ul>
              </div>
            </div>

            <div class="bp-top__col bp-top__col--aside">
              <div class="bp-top__aside">
                <ul class="bp-top__tags">
                  <li>
                    <a href="#" class="ui-tag ui-tag--lg">
                      <span>Articles</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section-bp__middle bp-middle">
      <figure class="bp-middle__img">
        <img
          src="@img/blog-inner/01.jpg"
          alt=""
          width="1728"
          height="640"
          loading="lazy"
        />
      </figure>
    </div>

    <div class="section-bp__bottom bp-bottom">
      <div class="bp-bottom__container container">
        <div class="bp-bottom__row">
          <div class="bp-bottom__col bp-bottom__col--aside sticky-el">
            <div
              class="bp-bottom__aside"
              data-toc
              data-toc-scope=".bp-text"
              data-toc-headings="h2, h3"
            >
              <ul class="bp-bottom__menu" data-toc-list></ul>
            </div>
          </div>

          <div class="bp-bottom__col bp-bottom__col--main">
            <div class="bp-bottom__main">
              <include
                src="@components/general/_blog-post-content-text.html"
                locals="{}"
              ></include>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

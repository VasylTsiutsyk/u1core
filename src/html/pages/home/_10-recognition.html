<section class="section-recognition" aria-labelledby="sectionRecognitionTitle">
  <div class="section-recognition__container container">
    <div class="section-recognition__wrap">
      <div class="section-recognition__row">
        <div class="section-recognition__col section-recognition__col--text">
          <div class="section-recognition__text">
            <h2
              class="section-recognition__title title-h3"
              id="sectionRecognitionTitle"
            >
              <img
                src="@img/home/recognition/clutch.svg"
                alt=""
                width="116"
                height="32"
                loading="lazy"
                decoding="async"
              />
              - Recognized Excellence
            </h2>

            <div class="section-recognition__description">
              <p>
                Proud to be recognized by Clutch for our outstanding service and
                client satisfaction.
              </p>
            </div>

            <div class="section-recognition__btn-box">
              <a href="/" class="btn btn--primary">
                <span class="btn__text">View all reviews</span>
                <i class="icon-chevron-right" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="section-recognition__col section-recognition__col--media">
          <figure
            class="section-recognition__media"
            aria-labelledby="recognition-title"
          >
            <include
              src="@components/sliders/_stacked-cards.html"
              locals='{ 
                "bemClasses": "section-recognition__stacked-cards"
              }'
            ></include>

            <figcaption
              class="section-recognition__rating recognition-rating"
              aria-label="Clutch rating"
            >
              <span class="recognition-rating__value">5.0</span>

              <i
                class="recognition-rating__icon icon-rating-star"
                aria-hidden="true"
              ></i>

              <span class="recognition-rating__label">
                30+ Reviews on Clutch
              </span>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>

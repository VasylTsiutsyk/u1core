<section class="home-hero" aria-labelledby="heroHomeTitle">
  <div class="home-hero__container container">
    <div class="home-hero__wrap">
      <figure class="home-hero__img">
        <img
          src="@img/home/hero/visual.svg"
          alt=""
          width="400"
          height="400"
          fetchpriority="high"
        />
      </figure>

      <div class="home-hero__text">
        <div class="home-hero__header">
          <h1 class="home-hero__title text-gradient-gray" id="heroHomeTitle">
            B2B product design company for SaaS, AI, and Web3 brands
          </h1>
        </div>

        <div class="home-hero__body">
          <div class="home-hero__description">
            <p>
              U1CORE Bureau is your strategic design partner, turning bold ideas
              into real business impact through smart, creative product design.
            </p>
          </div>
        </div>

        <div class="home-hero__footer">
          <div class="home-hero__btn-box">
            <button
              type="button"
              class="btn btn--primary"
              data-modal-target="modalAppointment"
            >
              <span class="btn__text">Book a free call</span>
              <i class="icon-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vertical-hero" aria-labelledby="sectionAboutHeroTitle">
  <div class="vertical-hero__container container">
    <div class="vertical-hero__wrap">
      <div class="vertical-hero__text">
        <h2
          class="vertical-hero__title"
          id="sectionAboutHeroTitle"
          data-aos="fade-up"
        >
          <span class="text-gradient-gray">
            Your trusted <br />
            UX/UI design partner
          </span>
        </h2>

        <div
          class="vertical-hero__description desc-text"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <p>
            We collaborate with digital product companies to help them grow,
            scale from seed to Series D, and retain customers with our expertise
            in user experience and product design.
          </p>
        </div>

        <div
          class="vertical-hero__btn-box"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <a href="#" class="btn btn--primary">
            <span class="btn__text">Get in touch</span>
            <i class="icon-chevron-right" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <figure
        class="vertical-hero__img vertical-hero__img--narrow"
        data-aos="fade-up"
        data-aos-delay="300"
      >
        <img
          src="@img/service/hero/01.png"
          alt=""
          width="796"
          height="400"
          fetchpriority="high"
        />
      </figure>
    </div>
  </div>
</section>

<section
  class="section-deliverables"
  aria-labelledby="sectionDeliverablesTitle"
>
  <div class="section-deliverables__container container">
    <div class="section-deliverables__wrap">
      <h2
        class="section-deliverables__title section-deliverables__title--white section-deliverables__title--wide title-h3"
        id="sectionDeliverablesTitle"
      >
        Design collaboration that ensures quality, comfort, and predictable
        results
      </h2>

      <div
        class="section-deliverables__description section-deliverables__description--wide desc-text"
      >
        <p>
          Partner with us for a seamless design process, where every detail is
          executed with precision, flexibility, and alignment to your vision.
        </p>
      </div>

      <ul
        class="section-deliverables__cards section-deliverables__cards--gutter"
      >
        <li>
          <include
            src="@components/cards/_deliverable-chip.html"
            locals='{
              "id": "01",
              "img": "@img/about-us/deliverables/01.svg",
              "title": "Daily reports & time-tracking"
            }'
          ></include>
        </li>

        <li>
          <include
            src="@components/cards/_deliverable-chip.html"
            locals='{
              "id": "02",
              "img": "@img/about-us/deliverables/02.svg",
              "title": "Transparent process"
            }'
          ></include>
        </li>

        <li>
          <include
            src="@components/cards/_deliverable-chip.html"
            locals='{
              "id": "03",
              "img": "@img/about-us/deliverables/03.svg",
              "title": "Meetings & regular feedback"
            }'
          ></include>
        </li>

        <li>
          <include
            src="@components/cards/_deliverable-chip.html"
            locals='{
              "id": "04",
              "img": "@img/about-us/deliverables/04.svg",
              "title": "Close cooperation and comfort"
            }'
          ></include>
        </li>
      </ul>
    </div>
  </div>
</section>
